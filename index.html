<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SIGN UP</title>
</head>
<body>
    <div class="sign-up">
        <h1>SIGN UP</h1>

        <label style="margin-bottom: 18px;">Name:</label>
        <input type="text" name="name" placeholder="Enter your full name" autocomplete="on" required>

        <label style="margin-bottom: -20px;">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" autocomplete="on" class="email" required>

        <label style="margin-bottom: -30px;">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" autocomplete="on" class="password" required>

        <button>SIGN UP!</button>

        <div></div>
        <p>Have an account<b>?</b> <a href="login.html">SIGN IN !</a></p>
    </div>
</body>
</html>
